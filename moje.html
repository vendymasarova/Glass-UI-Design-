<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="moje.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/avatar.png" alt="" />
            <h3>Vendy M</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <div class="input">
              <input type="text" />
              <img
                class="icon"
                src="images/iconmonstr-magnifier-2.svg"
                alt=""
              />
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assasins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">70%</div>
            </div>
            <div class="card">
              <img src="images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">40%</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
